<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="../css/style.css">
    <title>Portfolio</title>
</head>
<body>
    <h1>Portfolio The Legend Of Zelda</h1>

    <!--Creation du Portfolio static-->
    <div class="portfolio">
    <div>
        <img class="img-margin" src="../img/zeldaimg01.jpg" alt="Image portfolio zelda">
        <img class="img-margin ms-2 me-2" src="../img/zeldaimg02.jpg" alt="Image portfolio zelda">
        <img class="img-margin" src="../img/zeldaimg03.jpg" alt="Image portfolio zelda">
        <img src="../img/zeldaimg04.jpg" alt="Image portfolio zelda">
        <img class="ms-2 me-2" src="../img/zeldaimg05.png" alt="Image portfolio zelda">
        <img src="../img/zeldaimg06.jpg" alt="Image Portfolio zelda">
    </div>

    <!--Creation du background attachment-->

    <div class="attachment01"></div>

    <!--Creation du Carousel-->

    <div id="carouselExampleInterval" class="carousel slide carousel-center mt-5" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="../img/zeldaimg07.jpg" class="d-block imgpaddingc" alt="Image carousel zelda">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="../img/zeldaimg08.jpg" class="d-block imgpaddingc" alt="Image carousel zelda">
          </div>
          <div class="carousel-item">
            <img src="../img/zeldaimg09.jpg" class="d-block imgpaddingc" alt="Image carousel zelda">
          </div>
          <div class="carousel-item">
            <img src="../img/zeldaimg10.jpeg" class="d-block imgpaddingc" alt="Image carousel zelda">
          </div>
          <div class="carousel-item">
            <img src="../img/zeldaimg11.jpg" class="d-block imgpaddingc" alt="Image carousel zelda">
          </div>
          <div class="carousel-item">
            <img src="../img/zeldaimg12.jpg" class="d-block imgpaddingc" alt="Image carousel zelda">
          </div>
          <div class="carousel-item">
            <img src="../img/zeldaimg13.jpg" class="d-block imgpaddingc" alt="Image carousel zelda">
          </div>
        </div>
        <button class="carousel-control-prev carousel-dark" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next carousel-dark" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
