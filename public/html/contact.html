<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>

<body class="body-contact">
    <div class="back-contact">
        <h1 class="mb-5">Contactez-nous !</h1>
        <div class="formulaire-contact">
            <form action="action_page.php">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom">
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prenom">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" placeholder="Votre Email">
                <label for="pays">Pays</label>
                <select id="pays" name="pays">
                    <option value="allemagne">Allemagne</option>
                    <option value="belgique">Belgique</option>
                    <option value="france">France</option>
                    <option value="italie">Italie</option>
                    <option value="royaume-Uni">Royaume-Uni</option>
                    <option value="suisse">Suisse</option>
                </select>
                <label for="subject">Sujet</label>
                <textarea id="subject" name="subject" placeholder="Votre sujet..." style="height:200px"></textarea>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Submit
                </button>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Message envoyer</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Merci pour votre message !
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                                <button type="button" class="btn btn-success">D'accord !</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
