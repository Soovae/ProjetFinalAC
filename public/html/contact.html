    <div class="back-contact">
        <h1 class="mb-5">Contactez-nous !</h1>
        <div class="formulaire-contact">
            <form action="action_page.php">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom">
                <label for="prenom">Prenom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prenom">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" placeholder="Votre Email">
                <label for="pays">Pays</label>
                <select id="pays" name="pays">
                    <option value="allemagne">Allemagne</option>
                    <option value="belgique">Belgique</option>
                    <option value="france">France</option>
                    <option value="italie">Italie</option>
                    <option value="royaume-Uni">Royaume-Uni</option>
                    <option value="suisse">Suisse</option>
                </select>
                <label for="subject">Sujet</label>
                <textarea id="subject" name="subject" placeholder="Votre sujet..." style="height:200px"></textarea>

                <!--Modal du formulaire de contact-->

                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Submit
                </button>
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Message envoyé</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Merci pour votre message !
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                                <button type="button" class="btn btn-success">D'accord !</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
